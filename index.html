<head>

<body>
    
    <div class="container" style="background-color:mediumorchid;">
            <div><img src="mvc1.png"></div>
            <div><h1 style="margin-left: 300px;margin-top: 1px;">Registration Form</h1></div>
        <div class="row">
            <div class="col">
                <label style="margin-top: 30px;font-size: 30px;">Name</label>
            </div>
            <div class="col" style="margin-right: 500px;margin-top: 30px;">
                <input type="textbox" id="name" placeholder="Please insert name" style="height:80%;width: 400px;">
                <span id="n" style="text-decoration-color: firebrick"></span>
            </div>
        </div>

        <div class="row">
                <div class="col">
                    <label style="margin-top: 50px;font-size: 30px;">Password</label>
                </div>
                <div class="col" style="margin-right: 500px;margin-top: 50px;">
                    <input type="password" id="password" placeholder="Please insert password" style="height:80%;width: 400px;">
                    <span id="p" style="text-decoration-color:lime"></span>
                </div>
            </div>
    <button id="btn"style="margin-left: 500px;margin-top: 100px; height: 50px;width: 200px;background-color:lime">Register</button>
    <div style="margin-left: 500px;margin-top: 100px; "><a href="crete.html">Create New</a></div>
    </div> 
    </body> 
    <script src="/jquery.js"></script>
    <script>
        $("#btn").click(function()
        {
            test();
        })

        function test()
        {
            var name=$('#name').val();
            var password=$('#password').val();
         
         
        if(name!="" && password!="")
        {
                alert("Successful registeration Mr  "   +  name);
                $("#p").text("");
                $("#n").text("");
                $("#name").val("")
                $("#password").val("")
        }
        else
        {
            if(name=="" && password=="")
            {
                $("#n").text("required to insert");
                $("#p").text("required to insert");
            }
        else
        {
            if(name=="")
            {
                   $("#n").text("required to insert");
                   $("#p").text("");
            }
        else
        {
            if(password=="")
            {
                   $("#p").text("required to insert");
                   $("#n").text("");
            }
        }
    }
}
            
            
        }
    </script>
